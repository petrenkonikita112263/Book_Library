{% extends "reviews/base.html" %}

{% block title %}
    <title>Publisher Form</title>
{% endblock %}

{% block content %}
    {% for message in messages %}
        <p><em>{{ message.level_tag|title }}: </em>{{ message }}</p>
    {% endfor %}
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
{% endblock %}
